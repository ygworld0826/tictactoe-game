<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe Game</title>
  <style>
    body { background: #222; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    h1 { color: #fff; }
    #board { display: grid; grid-template-columns: repeat(3, 80px); grid-gap: 8px; margin-top: 30px; }
    .cell {
      width: 80px; height: 80px; background: #333; border-radius: 8px; display: flex; align-items: center; justify-content: center;
      font-size: 2.5em; color: #fff; cursor: pointer; user-select: none;
      transition: background 0.2s, color 0.2s;
    }
    .cell.winner { background: #6fdc6f; color: #222; }
    #status { color: #fff; font-size: 1.2em; margin-top: 20px; }
    #reset-btn { margin-top: 20px; padding: 8px 20px; font-size: 1em; border: none; border-radius: 5px; background: #6fdc6f; color: #222; cursor: pointer; }
  </style>
</head>
<body>
  <h1>틱택토 게임</h1>
  <div id="board"></div>
  <div id="status">X 차례입니다</div>
  <button id="reset-btn">다시 시작</button>
  <script src="tictactoe.js"></script>
</body>
</html>
